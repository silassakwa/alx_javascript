<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies & Local Storage</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    
    <script>

// Task 2. Read cookie
function setCookies() {
    const firstnameValue = document.getElementById("firstname").value;
    const emailValue = document.getElementById("email").value;

    // Calculate the expiration date (10 days from now)
    const expirationDate = new Date();
    expirationDate.setDate(expirationDate.getDate() + 10);

    // Set cookies with expiration date
    document.cookie = `firstname=${firstnameValue}; expires=${expirationDate.toUTCString()}`;
    document.cookie = `email=${emailValue}; expires=${expirationDate.toUTCString()}`;
}

function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
            return cookie.substring(name.length + 1);
        }
    }
    return '';
}

function showCookies() {
    const email = getCookie("email");
    const firstname = getCookie("firstname");
    
    const paragraph = document.createElement("p");
    paragraph.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
    document.body.appendChild(paragraph);
}
    </script>
</body>
</html>
